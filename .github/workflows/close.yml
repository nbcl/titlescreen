name: "CLOSE"

on:
  issues:
    types: [unlabeled]

jobs:
  update:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'ğŸ‘ Unaccepted') && !contains(github.event.issue.title, '/') && !contains(github.event.issue.title, '\') && !contains(github.event.issue.title, '&') && !contains(github.event.issue.title, '_') && !contains(github.event.issue.title, '*') && !contains(github.event.issue.title, '@') && !contains(github.event.issue.title, '$') && !contains(github.event.issue.title, '%') && !contains(github.event.issue.title, '"') && !contains(github.event.issue.title, '{') && !contains(github.event.issue.title, '}') && !contains(github.event.issue.title, '[') && !contains(github.event.issue.title, ']') && !contains(github.event.issue.title, '(') && !contains(github.event.issue.title, ')') && !contains(github.event.issue.title, '.') && !contains(github.event.issue.title, ';') && !contains(github.event.issue.title, '<') && !contains(github.event.issue.title, '>') && !contains(github.event.issue.title, ':') && !contains(github.event.issue.title, '-') && !contains(github.event.issue.title, '=') && !contains(github.event.issue.title, '!') && !contains(github.event.issue.title, '?') && !contains(github.event.issue.title, '^') && !contains(github.event.issue.title, '~')
    steps:
    - uses: actions/checkout@v2
    - name: Close issue
      uses: actions/github-script@v3
      with:
        script: |
          github.issues.update({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'closed'
          });
